<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background-color: rgb(151, 201, 184);
        color: gainsboro;
        font: normal 19pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
      //DOM = Document Object Model
      //Árvore DOM = ELEMENTOS = window, location, document, history...
      //Selecionando = Marca, ID, Nome, Classe e Seletor
      //Marca = getElementsByTagName()
      //ID = getElementsByID()
      //Nome = getElementsByName()
      //Classe: getElementsByClassName()
      //Seletor: querySelector() e querySelectorAll()
      var p1 = window.document.getElementsByTagName('p')[1];
      window.document.write('Está escrito assim: ' + p1.innerText);
      p1.style.color = 'blue';
      document.write(p1.innerHTML);

      var d = window.document.getElementById('msg');
      /* d.style.background = 'green';
      d.innerText = 'Estou Aguardando...'; */

      var d = window.document.querySelector('div.msg');
      d.style.background = 'pink';
    </script>
  </body>
</html>
